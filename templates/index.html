<!-- Carousel para divulgar novidades da empresa ou fazer publicidade  -->
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- Definindo o tempo para 10 segundos -->
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="../imgs/Carousel_img01.PNG" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="../imgs/Carousel_img02.PNG" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="../imgs/Carousel_img03.PNG" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
